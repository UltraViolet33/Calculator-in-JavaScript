<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Main div-->
    <div id="calculator">

        <!--Srceen to display the result-->
        <div id="screen">
            <p id="result"></p>
        </div>

        <!--Keyboard-->
        <div id="keyboard">
            <button class="button" onclick='getValue(7);' id="seven">7</button>
            <button class="button" onclick='getValue(8);' id="eight">8</button>
            <button class="button" onclick='getValue(9);' id="nine">9</button>
            <button class="button" onclick='deleteElement();' id="delete">DEL</button>
            <button class="button" onclick='getValue(4);' id="four">4</button>
            <button class="button" onclick='getValue(5);' id="five">5</button>
            <button class="button" onclick='getValue(6);' id="six">6</button>
            <button class="buttonOP" onclick='getValue("+");' id="plus">+</button>
            <button class="button" onclick='getValue(1);' id="one">1</button>
            <button class="button" onclick='getValue(2);' id="two">2</button>
            <button class="button" onclick='getValue(3);' id="three">3</button>
            <button class="buttonOP" onclick='getValue("-");' id="mines">-</button>
            <button class="button" onclick='getValue(",");' id="dot">.</button>
            <button class="button" onclick='getValue(0);' id="zero">0</button>
            <button class="buttonOP" onclick='getValue("/");' id="divide">/</button>
            <button class="buttonOP" onclick='getValue("x");' id="multiply">x</button>
            <button class="button" onclick='reset();' id="reset">RESET</button>
            <button class="button" id="equal">=</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
